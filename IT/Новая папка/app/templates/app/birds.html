<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Birds Clone</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/birds.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="menu-overlay">
            <div class="menu-content">
                <h1>ANGRY BIRDS</h1>
                <p>Pull the bird and release to smash the pigs!</p>
                <button id="start-btn">PLAY</button>
                <div style="margin-top: 10px;">
                    <button id="options-btn" style="background: #3498db; font-size: 1rem;">OPTIONS</button>
                </div>
            </div>
        </div>

        <div id="ui-layer">
            <div id="score">Score: 0</div>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>

    <script src="{% static 'app/birds.js' %}"></script>
</body>
</html>
